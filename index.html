<!DOCTYPE html>
	<html id="html">
		<head>
			<meta name ="viewport" content="width = device-width, initial-scale=1">
			<title>TicTacToe Game</title>
			<link rel="icon" href="favicon.ico" sizes="16x16" type="image/ico"> 
			<link href="style.css" type="text/css" rel="stylesheet">
			<script type="text/javascript" src="main.js"></script>
		</head>
		<body id="body">
			<h2>Tic-Tac-Toe</h2>
			<div class="players">
				<div >
					<h3>Player One</h3>
					X
					<p id="player1">Your Turn</p>
				</div>
				<div>
					<h3>Player Two</h3>
					O
					<p id="player2"></p>
				</div>
			</div>
			<div class="container">
			<div class="game-board">
				<div class="box" onclick="mark(this)" id="1"></div>
				<div class="box" onclick="mark(this)" id="2"></div>
				<div class="box" onclick ="mark(this)" id="3"></div>
				<div class="box" onclick="mark(this)" id="4"></div>
				<div class="box" onclick="mark(this)" id="5"></div>
				<div class="box" onclick="mark(this)" id="6"></div>
				<div class="box" onclick="mark(this)" id="7"></div>
				<div class="box" onclick="mark(this)" id="8"></div>
				<div class="box" onclick="mark(this)" id="9"></div>
			</div>
			<div id="finalStatus"></div>
			<a href="index.html" ><div id="restart">Restart</div></a>
			</div>
		</body>
	</html>
